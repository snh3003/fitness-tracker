<section class="new-training" fxLayout="" fxLayoutAlign="center">
  <mat-card fxFlex="400px" fxFlex.xm="100px">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card-title fxLayoutAlign="center"
        >Time to start workout</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select
            placeholder="Select Exercise"
            required
            ngModel
            name="exercise"
          >
            <mat-option *ngFor="let exercise of exercises" [value]="exercise">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!f.valid"
        >
          Start
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
