<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon> menu </mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/"> LOGO </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayoutGap="10">
      <li *ngIf="!isAuth"><a routerLink="/signin">Login</a></li>
      <li *ngIf="!isAuth"><a routerLink="/signup">Register</a></li>
      <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>

        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
